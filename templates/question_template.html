{% extends 'base.html' %}

{% block title %}
Question {{ question_number }}
{% endblock %}

{% block content %}
<form method="POST" action="/answer">
  {{ question_text }}
  {% for choice in question_choices %}
  <input type="radio" value="{{ choice }}" name="answer"><label for="{{ choice }}">{{ choice }}</label>
  {% endfor %}
<button type="submit">Continue</button>
</form>
{% endblock %}

{% block button%}
{% endblock %}
