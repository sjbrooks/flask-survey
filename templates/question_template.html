{% extends 'base.html' %}

{ % block title %}
Question {{ question_number }}
{% endblock %}

{ % block body %}
<form action="/questions/{{ next_question }}">
  {{ question_text }}
  {% for choice in question_choices %}
  <input type="radio" name="{{ choice }}"><label for="{{ choice }}">{{ choice }}</label>
  {% endfor %}
</form>
{% endblock %}
